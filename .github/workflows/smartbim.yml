# This is a basic workflow that is manually triggered

name: smartbim

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'please input image tag'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
         
      arch:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'please input image arch'
        # Default value if no value is explicitly provided
        default: 'linux/x86_64'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
  
    # Runs a single command using the runners shell
    - name: Get docker greeting
      run: docker pull --platform ${{inputs.arch}} ${{inputs.name}}
    - name: login smartbim     
      uses: docker/login-action@v3.2.0
      with:
        registry: ${{ secrets.SMARTBIM_HARBOR_HOST }}
        Username: ${{ secrets.SMARTBIM_HARBOR_USERNAME }}
        password: ${{ secrets.SMARTBIM_HARBOR_PWD }}
        logout: false
    - name: tag docker image 
      run: docker tag ${{inputs.name}} ${{ secrets.SMARTBIM_HARBOR_HOST }}/library/${{inputs.name}}
    - name: Push docker image 
      run: docker push ${{ secrets.SMARTBIM_HARBOR_HOST }}/library/${{inputs.name}}
